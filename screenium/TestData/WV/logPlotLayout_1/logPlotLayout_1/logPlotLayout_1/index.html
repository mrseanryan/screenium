<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>log plot layout tryout</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <link href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.default.min.css" rel="stylesheet" />

    <!--<script src="js/jquery.min.js"></script>-->

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="http://cdn.kendostatic.com/2015.2.624/js/kendo.all.min.js"></script>
    <!--<script src="http://cdn.kendostatic.com/2015.2.624/js/kendo.timezones.min.js"></script>-->



</head>
<body>

    <!-- WV uses tables for zones:-->
    <table>
        <tr>
            <td id="tdZone1" width="600px">
                <div id="zone1">
                <!-- LP here in zone 1 -->
                    <!--LP control: width and height-->
                    <div id="example" style="border: solid 1px black; height: 700px; width:500px;">

                        <div id="vertical" style="height: 97%; width: 99%;">
                            <div id="top-pane">
                                <div id="horizontal-headings" style="height: 100%; width: 100%;">
                                    <div id="ruler-pane">
                                        <div class="pane-content">
                                            <h3>ruler header</h3>
                                        </div>
                                    </div>
                                    <div id="column1-pane">
                                        <div class="pane-content">
                                            <h3>col 1 - header</h3>
                                        </div>
                                    </div>
                                    <div id="column2-pane">
                                        <div class="pane-content">
                                            <h3>col 2 - header</h3>
                                        </div>
                                    </div>
                                    <div id="column3-pane">
                                        <div class="pane-content">
                                            <h3>col 3 - header</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="top-pane-2">
                                <div id="horizontal-headings-2" style="height: 100%; width: 100%;">
                                    <div id="ruler-pane-2">
                                        <div class="pane-content">
                                            <h3>ruler header</h3>
                                        </div>
                                    </div>
                                    <div id="column1-pane-2">
                                        <div class="pane-content">
                                            <h3>col 1 - header</h3>
                                        </div>
                                    </div>
                                    <div id="column2-pane-2">
                                        <div class="pane-content">
                                            <h3>col 2 - header</h3>
                                        </div>
                                    </div>
                                    <div id="column3-pane-2">
                                        <div class="pane-content">
                                            <h3>col 3 - header</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="middle-pane">
                                <div id="horizontal-main" style="height: 100%; width: 100%;">
                                    <div id="ruler-main-pane">
                                        <img src="images/wv_lp_ruler_main.png" class="stretch-image"/>
                                    </div>
                                    <div id="column1-main-pane">
                                        <img src="images/wv_lp_column1_main.png" class="stretch-image"/>
                                    </div>
                                    <div id="column2-main-pane">
                                        <img src="images/wv_lp_column2_main.png" class="stretch-image"/>
                                    </div>
                                    <div id="column3-main-pane">
                                        <img src="images/wv_lp_column3_main.png" class="stretch-image"/>
                                    </div>
                                </div>
                            </div>
                            <div id="bottom-pane">
                                <div id="horizontal-footers" style="height: 100%; width: 100%;">
                                    <div id="ruler-pane-footer">
                                        <div class="pane-content">
                                            <h3>ruler footer</h3>
                                        </div>
                                    </div>
                                    <div id="column1-pane-footer">
                                        <div class="pane-content">
                                            <h3>col 1 - footer</h3>
                                        </div>
                                    </div>
                                    <div id="column2-pane-footer">
                                        <div class="pane-content">
                                            <h3>col 2 - footer</h3>
                                        </div>
                                    </div>
                                    <div id="column3-pane-footer">
                                        <div class="pane-content">
                                            <h3>col 3 - footer</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="verticalSpaceAtBottom" style="height:15px;">&nbsp;</div>
                    </div>

                    <script>
                        var createKendoSplitters = function () {

                            var mainVerticalSplitter = $("#vertical").kendoSplitter({
                                orientation: "vertical",
                                panes: [
                                    { collapsible: true, resizable: true, size: "50px" }, //headings
                                    { collapsible: true, resizable: true, size: "50px" }, //headings 2
                                    { collapsible: false, resizable: true }, //main
                                    { collapsible: true, resizable: true, size: "50px" } //footer
                                ],
                                expand: onExpand,
                                collapse: onCollapse,
                                contentload: onContentLoad,
                                resize: onResize
                            });

                            var headingsHorizontalSplitter = $("#horizontal-headings").kendoSplitter({
                                panes: [
                                    { collapsible: false, resizable: false },
                                    { collapsible: false, resizable: false },
                                    { collapsible: false, resizable: false },
                                    { collapsible: false, resizable: false }
                                ],
                                expand: onExpand,
                                collapse: onCollapse,
                                contentload: onContentLoad,
                                resize: onResize
                            });
                            var headings2HorizontalSplitter = $("#horizontal-headings-2").kendoSplitter({
                                panes: [
                                    { collapsible: false, resizable: false },
                                    { collapsible: false, resizable: false },
                                    { collapsible: false, resizable: false },
                                    { collapsible: false, resizable: false }
                                ],
                                expand: onExpand,
                                collapse: onCollapse,
                                contentload: onContentLoad,
                                resize: onResize
                            });
                            var mainHorizontalSplitter = $("#horizontal-main").kendoSplitter({
                                panes: [
                                    { collapsible: true },
                                    { collapsible: true },
                                    { collapsible: true },
                                    { collapsible: true }
                                ],
                                expand: onExpand,
                                collapse: onCollapse,
                                contentload: onContentLoad,
                                resize: onResize
                            });
                            var footersHorizontalSplitter = $("#horizontal-footers").kendoSplitter({
                                panes: [
                                    { collapsible: false, resizable: false },
                                    { collapsible: false, resizable: false },
                                    { collapsible: false, resizable: false },
                                    { collapsible: false, resizable: false }
                                ],
                                expand: onExpand,
                                collapse: onCollapse,
                                contentload: onContentLoad,
                                resize: onResize
                            });
                        };

                        $(document).ready(function () {

                            createKendoSplitters();

                            //jQuery resizable:
                            $('#example').resizable({
                                //handles: "e"
                            });
                        });

                        function onResize(e) {
                            console.log("Resized :: Splitter <b>#" + this.element[0].id + "</b>");
                        }

                        function onExpand(e) {
                            console.log("Expanded :: Pane <b>#" + e.pane.id + "</b> from splitter <b>#" + this.element[0].id + "</b> expanded");
                        }

                        function onCollapse(e) {
                            console.log("Collapsed :: Pane <b>#" + e.pane.id + "</b> from splitter <b>#" + this.element[0].id + "</b> collapsed");
                        }

                        function onContentLoad(e) {
                            console.log("Content loaded in <b>#" + e.pane.id +
                                "</b> and starts with <b>" + $(e.pane).text().substr(0, 20) + "...</b>");
                        }

                        /*
                        var pane = getPane($("#index").val());

                        if (!pane) {
                            throw 'pane not found!';
                        }

                        splitter.size(pane, 666);
                        */
                    </script>

                    <style>
                        #example {
                            /*overall height of the zone*/
                            /*height: 700px;*/
                        }

                        #vertical {
                            /*overall height of the log plot*/
                            /*height: 700px;*/
                            margin: 0 auto;
                        }

                        .pane-content {
                            padding: 0 10px;
                        }

                        .stretch-image {
                            margin: 0;
                            height: 99%;
                            width: 100%;
                        }
                    </style>
                </div>
            </td>
        </tr>
    </table>

</body>
</html>
