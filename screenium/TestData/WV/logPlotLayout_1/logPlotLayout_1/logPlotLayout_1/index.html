<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>log plot layout tryout</title>

    <link href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.default.min.css" rel="stylesheet" />

    <!--<script src="js/jquery.min.js"></script>-->

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://cdn.kendostatic.com/2015.2.624/js/kendo.all.min.js"></script>
    <!--<script src="http://cdn.kendostatic.com/2015.2.624/js/kendo.timezones.min.js"></script>-->

</head>
<body>

    <!-- WV uses tables for zones:-->
<table>
    <tr>
        <td id="tdZone1" width="400px">
            <div id="zone1">
                <!-- LP here in zone 1 -->
                <div id="example">

                    <div id="vertical">
                        <div id="top-pane">
                            <div id="horizontal" style="height: 100%; width: 100%;">
                                <div id="ruler-pane">
                                    <div class="pane-content">
                                        <h3>Inner splitter / ruler header pane</h3>
                                    </div>
                                </div>
                                <div id="column1-pane">
                                    <div class="pane-content">
                                        <h3>Inner splitter / column 1 - header pane</h3>
                                    </div>
                                </div>
                                <div id="column2-pane">
                                    <div class="pane-content">
                                        <h3>Inner splitter / column 2 - header pane</h3>
                                    </div>
                                </div>
                                <div id="column3-pane">
                                    <div class="pane-content">
                                        <h3>Inner splitter / column 3 - header pane</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="middle-pane">
                            <div class="pane-content">
                                <h3>Outer splitter / middle pane</h3>
                                <p>Resizable only.</p>
                            </div>
                        </div>
                        <div id="bottom-pane">
                            <div class="pane-content">
                                <h3>Outer splitter / bottom pane</h3>
                                <p>Non-resizable and non-collapsible.</p>
                            </div>
                        </div>
                    </div>

                    <script>
                        $(document).ready(function () {
                            $("#vertical").kendoSplitter({
                                orientation: "vertical",
                                panes: [
                                    { collapsible: false },
                                    { collapsible: false, size: "100px" },
                                    { collapsible: false, resizable: false, size: "100px" }
                                ]
                            });

                            $("#horizontal").kendoSplitter({
                                panes: [
                                    { collapsible: true },
                                    { collapsible: false },
                                    { collapsible: true }
                                ]
                            });
                        });
                    </script>

                    <style>
                        #vertical {
                            height: 380px;
                            margin: 0 auto;
                        }

                        #middle-pane {
                            background-color: rgba(60, 70, 80, 0.10);
                        }

                        #bottom-pane {
                            background-color: rgba(60, 70, 80, 0.15);
                        }

                        #left-pane, #center-pane, #right-pane {
                            background-color: rgba(60, 70, 80, 0.05);
                        }

                        .pane-content {
                            padding: 0 10px;
                        }
                    </style>
                </div>

            </div>
        </td>
    </tr>    
</table>

</body>
</html>
